{% extends 'landing/layout.html' %}

{% block title %}Authentification{% endblock %}

{% block content %}

    <h1>Registration</h1>

    <form action="" method="post"> <!-- action="" это переход на URL или какое-то иное действие я понятия не имею я не верстальщик-->
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" Required>
        <br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Write your first name" Required>
        <br>

        <label for="">Surname</label>
        <input type="text" id="sname" name="sname" placeholder="Write your surname" Required>
        <br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Write your last name" Required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Write your email" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Create password" Required>
        <br>

        <label for="">Confirm your password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" Required>
        <br>

        <button type="submit">Sign Up</button>
    </form>

{% endblock %}
